{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <table>
    {% for row in tpcs %}

        <tr>
            <td>{{ row["id"] }}</td>
            <td>{{ row["name"] }}</td>
            <td>{{ row["page"] }}</td>
            <td>{{ row["maxpage"] }}</td>
            <td>{{ row["interval_minutes"] }}</td>
            <td>{{ row["active"] }}</td>
            <td>{{ row["up_time"] }}</td>
        </tr>

    {% endfor %}
    </table>
{% endblock %}
